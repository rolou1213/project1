<!DOCTYPE html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>pikachu</title>
    <link href="style.css" rel="stylesheet" />
</head>

     <body>
         
     <div id="start-contianer">
       <button id="start" onclick="window.location.reload()"><img src="IMG\start.png"></button>
       <button id="rule"><img src="IMG\rule.png" alt="" title="To keep Pikachu from being hit by a bomb, you must guess the secret word one letter at a time without exceeding five incorrect letters."></button>

       <button id="ASong" onClick="playPause()">
          <audio
            src="IMG/103 - professor oak.mp3"
            autoplay
            loop
          ></audio>
          <img src="IMG\music.png" style="height:60px;width:140px">
        </button>
     </div>
     <div id="bomb-contianer">
      <img id="bomb" src="IMG\bomb.png">
      <img id="number" src="IMG\number\5.png">
    </div>
     <h3 id="guess"></h3>
<div id="main">
         
         <img id="pikachu" src="IMG\pikachu.png">
</div>
